{% if theme_google_analytics_id %}
<!-- Google Analytics -->
{% if theme_google_analytics_id[:2] == 'G-' %}
<script async src='https://www.googletagmanager.com/gtag/js?id={{ theme_google_analytics_id }}'></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', '{{ theme_google_analytics_id }}');
</script>
{% else %}
<script>
    window.ga = window.ga || function () { (ga.q = ga.q || []).push(arguments) }; ga.l = +new Date;
    ga('create', '{{ theme_google_analytics_id }}', 'auto');
    ga('set', 'anonymizeIp', true);
    ga('send', 'pageview');
</script>
<script async src='https://www.google-analytics.com/analytics.js'></script>
{% endif %}
<!-- End Google Analytics -->
{% endif %}
