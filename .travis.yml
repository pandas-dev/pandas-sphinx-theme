language: python
python:
  - 3.6

sudo: false

env:
  global:
    # Doctr deploy key for pandas-dev/pandas-sphinx-theme
    - secure: ""

install:
  # Install conda
  - wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - conda config --set always_yes yes --set changeps1 no
  - conda update conda
  
  # Install pandas + some optional dependencies
  - conda install pandas matplotlib seaborn jinja2 ipython sphinx ipykernel jinja2
  - conda install -c conda-forge nbsphinx

  # install doctr
  - conda install -c conda-forge doctr

script:
  - set -e
  - cd docs
  - python make.py html
  - cd ..
  - if [[ "${TRAVIS_BRANCH}" == "master" ]]; then
      doctr deploy . --built-docs docs/build/html/;
    else
      doctr deploy "pr-$TRAVIS_BRANCH" --built-docs docs/build/html/ --no-require-master;
    fi


